name: Build and upload to PyPI

on:
  push:
    branches:
      - master
    tags:
      - v*
  pull_request:

jobs:
  build_wheels:
    name: Build wheels for cp${{ matrix.python }}-${{ matrix.platform_id }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # linux-64
          - os: ubuntu-latest
            python: 38
            platform_id: manylinux_x86_64
          - os: ubuntu-latest
            python: 39
            platform_id: manylinux_x86_64
          - os: ubuntu-latest
            python: 310
            platform_id: manylinux_x86_64
          - os: ubuntu-latest
            python: 311
            platform_id: manylinux_x86_64
          - os: ubuntu-latest
            python: 312
            platform_id: manylinux_x86_64
          - os: ubuntu-latest
            python: 313
            platform_id: manylinux_x86_64
          - os: ubuntu-latest
            python: 313t
            platform_id: manylinux_x86_64
          - os: ubuntu-latest
            python: 314
            platform_id: manylinux_x86_64
          - os: ubuntu-latest
            python: 314t
            platform_id: manylinux_x86_64
          # linux-aarch64
          - os: ubuntu-24.04-arm
            python: 38
            platform_id: manylinux_aarch64
          - os: ubuntu-24.04-arm
            python: 39
            platform_id: manylinux_aarch64
          - os: ubuntu-24.04-arm
            python: 310
            platform_id: manylinux_aarch64
          - os: ubuntu-24.04-arm
            python: 311
            platform_id: manylinux_aarch64
          - os: ubuntu-24.04-arm
            python: 312
            platform_id: manylinux_aarch64
          - os: ubuntu-24.04-arm
            python: 313
            platform_id: manylinux_aarch64
          - os: ubuntu-24.04-arm
            python: 313t
            platform_id: manylinux_aarch64
          - os: ubuntu-24.04-arm
            python: 314
            platform_id: manylinux_aarch64
          - os: ubuntu-24.04-arm
            python: 314t
            platform_id: manylinux_aarch64
          # macos-x86-64
          - os: macos-15-intel
            python: 38
            platform_id: macosx_x86_64
          - os: macos-15-intel
            python: 39
            platform_id: macosx_x86_64
          - os: macos-15-intel
            python: 310
            platform_id: macosx_x86_64
          - os: macos-15-intel
            python: 311
            platform_id: macosx_x86_64
          - os: macos-15-intel
            python: 312
            platform_id: macosx_x86_64
          - os: macos-15-intel
            python: 313
            platform_id: macosx_x86_64
          - os: macos-15-intel
            python: 313t
            platform_id: macosx_x86_64
          - os: macos-15-intel
            python: 314
            platform_id: macosx_x86_64
          - os: macos-15-intel
            python: 314t
            platform_id: macosx_x86_64
          # macos-arm64
          - os: macos-14
            python: 38
            platform_id: macosx_arm64
          - os: macos-14
            python: 39
            platform_id: macosx_arm64
          - os: macos-14
            python: 310
            platform_id: macosx_arm64
          - os: macos-14
            python: 311
            platform_id: macosx_arm64
          - os: macos-14
            python: 312
            platform_id: macosx_arm64
          - os: macos-14
            python: 313
            platform_id: macosx_arm64
          - os: macos-14
            python: 313t
            platform_id: macosx_arm64
          - os: macos-14
            python: 314
            platform_id: macosx_arm64
          - os: macos-14
            python: 314t
            platform_id: macosx_arm64
          # win-64
          - os: windows-2019
            python: 39
            platform_id: win_amd64
          - os: windows-2019
            python: 310
            platform_id: win_amd64
          - os: windows-2019
            python: 311
            platform_id: win_amd64
          - os: windows-2019
            python: 312
            platform_id: win_amd64
          - os: windows-2019
            python: 313
            platform_id: win_amd64
          - os: windows-2019
            python: 313t
            platform_id: win_amd64
          - os: windows-2019
            python: 314
            platform_id: win_amd64
    steps:
      - uses: actions/checkout@v6
      - uses: lukka/get-cmake@latest
      - name: Build wheels
        uses: pypa/cibuildwheel@v3.3
        env:
          CIBW_BUILD_VERBOSITY: 1
          CIBW_ARCHS: all
          CIBW_BUILD: cp${{ matrix.python }}-${{ matrix.platform_id }}
      - uses: actions/upload-artifact@v6
        with:
          name: cibw-wheels-cp${{ matrix.python }}-${{ matrix.platform_id }}-${{ strategy.job-index }}
          path: ./wheelhouse/*.whl
  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: true
      - uses: actions/setup-python@v6
        name: Install Python
        with:
          python-version: '3.14'
      - run: python -m pip install build
      - name: Build sdist
        run: python -m build --sdist

      - uses: actions/upload-artifact@v6
        with:
          name: cibw-sdist
          path: dist/*.tar.gz

  upload_pypi:
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.event.ref, 'refs/tags/v')
    permissions:
        # IMPORTANT: this permission is mandatory for trusted publishing
        id-token: write
    steps:
      - uses: actions/download-artifact@v7
        with:
          pattern: cibw-*
          path: dist
          merge-multiple: true

      - uses: pypa/gh-action-pypi-publish@release/v1
